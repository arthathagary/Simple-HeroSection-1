<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="left-nav">
          <img class="logo" src="/images/logo.svg" alt="logo" />
          <div class="menu">
            <ul>
              <li>Features</li>
              <li>Company</li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
        </div>

        <div class="right-nav">
          <ul>
            <li>Login</li>
            <li class="nav-btn">Register</li>
          </ul>
        </div>
      </div>
      <div class="hero-section">
        <div class="left-section">
          <div class="main-text">
            <h1 class="hero-heading">Make<br />remote work</h1>
            <div class="hero-para"><p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p></div>
            <button class="hero-btn" type="submit">Learn More</button>
          </div>
          <div class="bottom-imgs">
            <img class="imgs" src="images/client-databiz.svg" alt="" />
            <img class="imgs" src="images/client-audiophile.svg" alt="" />
            <img class="imgs" src="images/client-meet.svg" alt="" />
            <img class="imgs" src="images/client-maker.svg" alt="" />
          </div>
        </div>

        <div class="right-section">
          <img class="hero-img" src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
